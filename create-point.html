<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css"> 
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>  
    <div id="page-create-point">
        <header>
            <img src="assets/logo.svg" alt="logomarca">  
            <a href="http://google.com.br">
                <span></span>
                Voltar para a home
            </a>
        </header>
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Enderço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address">Número/complemento</label>
                        <input type="text" name="address">
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <Legend>
                    <h2> Itens de coleta</h2>
                </Legend>
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
    <script src="/scripts/create.js"></script>
</body>
</html>
